        const previewView = document.getElementById('preview-view');
        const lessonView = document.getElementById('lesson-view');
        const topicListContainer = document.getElementById('topic-list');
        const lessonContentDisplay = document.getElementById('lesson-content-display');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const backToTopicsBtn = document.getElementById('back-to-topics-btn');

        function renderPreviewPage() {
            previewView.style.display = 'block';
            lessonView.style.display = 'none';
            previewView.classList.add('view-enter');
            currentLessonIndex = -1;
            topicListContainer.innerHTML = '';
            
            lessons.forEach((lesson, index) => {
                const topicCard = document.createElement('div');
                topicCard.className = 'bg-white p-6 rounded-xl shadow-md hover:shadow-lg hover:-translate-y-1 transition-all duration-300 cursor-pointer flex items-center space-x-4';
                topicCard.innerHTML = `
                    <div class="flex-shrink-0 w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-full flex items-center justify-center font-bold text-lg">
                        ${index + 1}
                    </div>
                    <div class="flex-grow">
                        <h4 class="text-lg font-semibold text-slate-800">${lesson.title}</h4>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                `;
                topicCard.onclick = () => showLesson(index);
                topicListContainer.appendChild(topicCard);
            });
        }

        function showLesson(index) {
            if (index < 0 || index >= lessons.length) {
                return;
            }
            currentLessonIndex = index;

            previewView.style.display = 'none';
            lessonView.style.display = 'block';
            lessonView.classList.add('view-enter');
            
            const lesson = lessons[index];
            lessonContentDisplay.innerHTML = `
                <div class="lesson-card relative bg-white/70 backdrop-blur-md border border-slate-200/80 p-6 md:p-8 rounded-2xl shadow-lg">
                    <div class="absolute -top-5 -left-5 bg-gradient-to-br from-indigo-500 to-purple-600 text-white w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl shadow-lg">${index + 1}</div>
                    <div class="prose max-w-none prose-lg">${lesson.content}</div>
                </div>
            `;
            
            // Update button states
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === lessons.length - 1;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event Listeners
        prevBtn.onclick = () => showLesson(currentLessonIndex - 1);
        nextBtn.onclick = () => showLesson(currentLessonIndex + 1);
        backToTopicsBtn.onclick = renderPreviewPage;

        // Initial Load
        document.addEventListener('DOMContentLoaded', renderPreviewPage);
    </script>
