<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gmail Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1><i class="fas fa-envelope-open-text"></i> Gmail Generator</h1>
            <p>Enter Gmail Without [ @gmail.com ]</p>
        </div>
        
        <div class="form-container">
            <form id="generatorForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-at input-icon"></i>
                        <input 
                            type="text" 
                            id="emailInput" 
                            placeholder="Enter your Gmail username (without @gmail.com)" 
                            required
                        >
                    </div>
                    <button type="submit"><i class="fas fa-magic"></i> Generate</button>
                </div>
            </form>
        </div>
        
        <div class="results-container">
            <div class="results-header">
                <h2><i class="fas fa-list-alt"></i> Generated Variations</h2>
                <span id="variantCount"></span>
                <button id="copyAll" class="copy-btn"><i class="fas fa-copy"></i> Copy All</button>
            </div>
            <div id="results"></div>
        </div>
        
        <footer class="footer">
            <p>&copy; MD.SABBIR SHEIKH</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
