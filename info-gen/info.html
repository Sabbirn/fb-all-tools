<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ID Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #f43f5e;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, #312e81 0%, transparent 50%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Profile Card Section */
        .profile-container {
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
            margin-bottom: 120px; /* Space for fixed bottom bar */
        }

        .user-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: none;
            animation: fadeIn 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .avatar-ring {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
        }

        .user-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1e293b;
        }

        .user-name { font-size: 1.75rem; font-weight: 800; margin: 10px 0 5px; }
        .user-tag { color: var(--accent); font-weight: 600; font-size: 0.9rem; margin-bottom: 25px; display: block; }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .info-box {
            background: var(--glass);
            padding: 15px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
        }

        .info-box label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 4px; }
        .info-box span { font-size: 0.95rem; font-weight: 600; color: #fff; }

        /* Floating Controls (Mobile Optimized) */
        .bottom-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 500px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.3);
        }

        .select-wrapper { flex: 1; }
        
        select {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 14px;
            font-size: 0.85rem;
            appearance: none;
            outline: none;
        }

        .btn-fab {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .btn-fab:active { transform: scale(0.9); }

        .placeholder-text {
            margin-top: 100px;
            color: var(--text-muted);
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="placeholder" class="placeholder-text">
        <p>Select criteria below and tap the arrow</p>
    </div>

    <div class="profile-container">
        <div id="user-card" class="user-card">
            <div class="avatar-ring">
                <img id="u-img" src="" alt="User" class="user-img">
            </div>
            <h2 id="u-name" class="user-name"></h2>
            <span id="u-tag" class="user-tag"></span>

            <div class="info-grid">
                <div class="info-box">
                    <label>Birth Date</label>
                    <span id="u-dob"></span>
                </div>
                <div class="info-box">
                    <label>Age</label>
                    <span id="u-age"></span>
                </div>
                <div class="info-box" style="grid-column: span 2;">
                    <label>Real Address</label>
                    <span id="u-addr"></span>
                </div>
                <div class="info-box">
                    <label>Gender</label>
                    <span id="u-gender"></span>
                </div>
                <div class="info-box">
                    <label>Nationality</label>
                    <span id="u-nat"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="select-wrapper">
            <select id="sel-nat">
                <option value="us">US</option>
                <option value="gb">UK</option>
                <option value="de">DE</option>
                <option value="fr">FR</option>
                <option value="ca">CA</option>
            </select>
        </div>
        <div class="select-wrapper">
            <select id="sel-gen">
                <option value="">Any</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <button class="btn-fab" onclick="fetchIdentity()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </button>
    </div>

    <script>
        async function fetchIdentity() {
            const nat = document.getElementById('sel-nat').value;
            const gen = document.getElementById('sel-gen').value;
            const card = document.getElementById('user-card');
            const placeholder = document.getElementById('placeholder');
            
            try {
                const res = await fetch(`https://randomuser.me/api/?nat=${nat}&gender=${gen}`);
                const data = await res.json();
                const user = data.results[0];

                // Update UI
                document.getElementById('u-img').src = user.picture.large;
                document.getElementById('u-name').textContent = `${user.name.first} ${user.name.last}`;
                document.getElementById('u-tag').textContent = `@${user.login.username}`;
                document.getElementById('u-dob').textContent = new Date(user.dob.date).toLocaleDateString();
                document.getElementById('u-age').textContent = user.dob.age + ' Years';
                document.getElementById('u-addr').textContent = `${user.location.street.number} ${user.location.street.name}, ${user.location.city}`;
                document.getElementById('u-gender').textContent = user.gender;
                document.getElementById('u-nat').textContent = user.nat;

                placeholder.style.display = 'none';
                card.style.display = 'block';
                
                // Re-trigger animation
                card.style.animation = 'none';
                card.offsetHeight; 
                card.style.animation = null;

            } catch (e) {
                alert("Connection error. Try again.");
            }
        }
    </script>
</body>
</html>
