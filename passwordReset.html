<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - %APP_NAME%</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6366f1, #4338ca);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    h2 {
      margin-bottom: 16px;
      font-size: 22px;
      color: #111;
    }
    p {
      margin-bottom: 20px;
      font-size: 15px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.2s;
      outline: none;
    }
    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }
    button {
      width: 100%;
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4338ca;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: #777;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below for your <strong>%APP_NAME%</strong> account.</p>
    
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Update Password</button>
    </form>

    <div class="footer">
      &copy; %APP_NAME% â€¢ All rights reserved
    </div>
  </div>

  <script>
    // Example Firebase Password Reset Handler
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode'); // Firebase reset code

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        // Example using Firebase SDK
        await firebase.auth().confirmPasswordReset(oobCode, newPassword);
        alert("Password has been reset successfully!");
        window.location.href = "/login"; // redirect after reset
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
